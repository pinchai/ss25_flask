{% extends 'master.html' %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <a href="{{ url_for('add_user') }}">
                        <button class="btn btn-primary">
                            <i class="fas fa-plus-circle"></i>
                            Add
                        </button>
                    </a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-borderless table-striped">
                            <thead>
                            <tr class="bg-primary">
                                <th>No.</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Phone</th>
                                <th>E-mail</th>
                                <th>Address</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for item in data %}
                                <tr>
                                    <td>{{ loop.index }}</td>
                                    <td>
                                        <span style="text-transform: uppercase">
                                            {{ item['name'] }}
                                        </span>
                                    </td>
                                    <td>{{ item['gender'] }}</td>
                                    <td>{{ item['phone'] }}</td>
                                    <td>{{ item['email'] }}</td>
                                    <td>{{ item['address'] }}</td>
                                    <td>
                                        <a href="/view_user?name={{ item['name'] }}&gender={{ item['gender'] }}">
                                             <button
                                                class="btn btn-sm btn-outline-primary"
                                        >
                                            <i class="fas fa-eye"></i>
                                            View
                                        </button>
                                        </a>
                                        <a href="/edit_user/{{ item['id'] }}">
                                            <button
                                                    class="btn btn-sm btn-outline-secondary"
                                            >
                                                <i class="fas fa-edit"></i>
                                                Edit
                                            </button>
                                        </a>
                                        <button
                                                class="btn btn-sm btn-outline-danger"
                                        >
                                            <i class="fas fa-trash"></i>
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
