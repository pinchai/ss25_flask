{% extends 'master.html' %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <a href="{{ url_for('user') }}">
                        <button class="btn btn-secondary">
                            <i class="far fa-arrow-alt-circle-left"></i>
                            Back
                        </button>
                    </a>
                </div>
                <div class="card-body">
                    <ul>
                        <li>Name: {{ data['name'] }}</li>
                        <li>Gender: {{ data['gender'] }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
